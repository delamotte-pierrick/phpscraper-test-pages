<!DOCTYPE html>
<html>
    <head>
        <title>Image URL tests</title>
    </head>
    <body>
        <h1>We are testing here!</h1>

        <p>Use img tags as link anchors on this page and check if the img URL is retrieved.</p>

        <h2>Different "rel"- and image-cases</h2>
        <p><a href="https://placekitten.com/432/500" rel="nofollow"><img src="https://placekitten.com/432/287"></a></p>
        <p>
            <a href="https://placekitten.com/456/500" rel="ugc">
                <img src="https://placekitten.com/456/400">
                <img src="https://placekitten.com/456/300">
            </a>
        </p>
        <p><a href="https://placekitten.com/345/500" rel="nofollow ugc"><img src="https://placekitten.com/345/287">This is image</a></p>
    </body>
</html>
