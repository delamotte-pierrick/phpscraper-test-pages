<!DOCTYPE html>
<html>
    <head>
        <title>List Tests with Images and Links</title>
    </head>
    <body>
        <h1>We are testing here!</h1>
        <p>This page contains example lists with links and media.</p>

        <h2>Example 1: Unordered List with Links</h2>
        <ul>
            <li><a href="https://phpscraper.de" target="_blank">PHPScraper</a></li>
            <li>Links can be within text too: <a href="https://phpscraper.de" target="_blank" rel="ugc">PHPScraper</a>!</li>
        </ul>

        <h2>Example 2: Ordered List with Image</h2>
        <ol>
            <li><img src="https://placekitten.com/456/400"></li>
            <li>Ordered List with cat #2: <img src="https://placekitten.com/456/400"></li>
        </ol>
    </body>
</html>
